<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<style>
    body {
        background: #081b29;
        color: white;
    
    }
    p {
        font-size: 18px;
    }
    h1 {
        font-size: 32px;
        font-weight: 600;
        
    }
    form {
        font-size: 30px;
    }
    button {
        font-size: 18px;
    }
</style>
<body>
    <h1>CONTACT</h1>
    <p>You can contact me here!</p>
    <form>
        <label>Name</label>
        <input type="text" name="name" class="input" placeholder="Write your name"> <br>
        <label>Email</label>
        <input type="email" name="Email" class="input" placeholder="example@gmail"> <br>
        <textarea name="Message" placeholder="Write your message!"></textarea> <br>
        <button name="Submit" type="submit">Submit</button>
    </form>
    
</body>
</html>
